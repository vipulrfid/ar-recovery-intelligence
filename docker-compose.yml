version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ar-recovery-db
    restart: always
    environment:
      POSTGRES_USER: ar_user
      POSTGRES_PASSWORD: ar_password
      POSTGRES_DB: ar_recovery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
